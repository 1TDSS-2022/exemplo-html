<!DOCTYPE html>
<!-- DOCTYPE É UM DTD -> DOCUMENT TYPE DEFINITION VERSÃO DO HTML -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página básica</title>
</head>

<body>
    <header>
        <!-- tag semântica - cabeçalho e pode ser usar no footer ou na section tbm-->
        <nav>
            <ul><!-- Unordered List _ lista sem ordenação-->
                <li>
                    <details>
                        <summary>Java</summary>
                        <p>Java é uma linguagem altamente tipada</p>
                    </details>
                </li> <!-- List-Item -->
                <li>
                    <details>   
                        <summary>Javascript</summary>
                        <p>Javascript é uma linguagem relativamente facil de entender
                            pois ela se auto interpreta.
                        </p>
                    </details>
                </li> <!-- List-Item -->
            </ul>
        </nav>

    </header>

</body>

</html>
