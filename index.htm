<!DOCTYPE html><!--DTD-->
<html lang="pt-br" dir="ltr">
    <head>
        <meta charsert="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Básica</title>
    </head>
    <!--AREA NULA, NÃO PODE DIGITAR NADA NESSA AREA !!!-->
    <body>
        <!--tag div é de "caixa", pode colocar todas as tags dentro dela.-->
        <div style="margin-left: 20%;margin-right: 20% ; background-color: bisque;">
            <header> <!-- header é uma tag que serve apenas para cabeçalho da seção-->
                <nav> <!--ESTRUTURA DE NAVEGAÇÃO, PRECICA DAR DESTIDO PARA ALGO-->
                    <ul><!--Unordered list (lista sem ordenação)-->
                        <!--li - lista de itens-->
                        <li>]<span>a</span>va</li>
                        <li>C#</li>
                    </ul>
                </nav>
            </header> 
            <section> <!--Rodapé da pagina-->
                <header>    
                    <h1>Robos Espaciais</h1>
                    <span style="background-color: blue; color: coral;">TAG DE LINHA</span> <!--TAG de linha - cor para no limite da letra-->
                    <div style="background-color: green; color: khaki;">TAG DE BLOCO</div>  <!--TAG de bloco - cor para no limite do bloco-->
                    <div style="background-color: lightcoral; color: lightgreen; display: inline;"> DIV DE LINHA</div> <!--DIV de linha : foi adicionado o display inline-->
                </header>
                    <div>
                        <!--Cada numero que aumenta o titulo diminui na pagina !-->
                        <h1>Titulo-1</h1>
                        <h2>Titulo-2</h2>
                        <h3>Titulo-3</h3>
                        <h4>Titulo-4</h4>
                        <h5>Titulo-5</h5>
                        <h6>Titulo-6</h6>
                    </div>
            </section>
        </div>    
    </body>
</html>
